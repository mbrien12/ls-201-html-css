<!doctype html>
<html lang="en-US">
  <head>
    <title>My Nutrition Facts Label</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <article>
  <header>
    <h1>Nutrition Facts</h1>
    <p>Serving Size 2/3 Cup (55g)</p>
    <p>Services Per Container About 8</p>
    <h2>Amount Per Serving</h2>
    <dl>
      <dt>Calories</dt>
      <dd>230</dd>
    </dl><dl>
      <dt>Calories from Fat</dt>
      <dd>40</dd>
    </dl>
  </header>

  <table>
    <thead>
      <tr>
        <th colspan="3">% Daily Value&#42;</th>
      </tr>
    </thead>
      <tbody>
        <tr>
          <th colspan="2" scope="row">
            <dl><dt>Total Fat</dt>
              <dd>8g</dd>
                </dl></th>
                  <td>12%</td>
              </tr>
                <tr>
                  <td>
                    <dl>
                      <dt>Saturated Fat</dt>
                      <dd>1g</dd>
                    </dl>
                  </td>
                  <td>5%</td>
                </tr>
                <tr>
                  <td>
                    <dl>
                      <dt><em>Trans</em> Fat</dt>
                      <dd>0g</dd>
                    </dl>
                  </td>
                  <td></td>
                </tr>
                <tr>
                  <th>
                  <dl>
                    <dt>Cholesterol</dt>
                    <dd>0mg</dd>
                  </dl>
                </th>
                <td>0%</td>
                </tr>


      </tbody>

  <tbody>

  </tbody>

  <tfoot>

  </tfoot>


  </table>

  <table>

  </table>

</article>
  </body>
</html>
