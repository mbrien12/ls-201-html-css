<!doctype html>
<html lang="en-US">
  <head>
    <title>Form exercises</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="mystyle.css">
  </head>
  <body>

    <!--Create a contact form that collects the uers's first name, last name, email address and phone number. Be sure to use appropriate input types, and prevent iOS devices from modifying the email input.-->

    <form id="contact-form" action="#" method="post">

      <ul>
        <li>
          <label for="first-name">First Name:</label>
          <input type="text" name="first-name" id="first-name" value=""/>
        </li>

        <li>
          <label for="last-name">Last Name:</label>
          <input type="text" name="last-name" id="last-name" value=""/>
        </li>

        <li>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" value=""/>
        </li>

        <li>
          <label for="number">Phone Number:</label>
          <input type="tel" name="phone-number" id="phone-number" value=""/>
        </li>

        <li>
          <input type="submit" value="submit"/>
        </li>

      </ul>

    </form>


  </body>
</html>
