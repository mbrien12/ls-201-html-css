<!doctype html>
<html lang="en-US">
  <head>
    <title>Advanced Form</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="advanced_form.css">
  </head>
  <body>

    <h1>Create Your Profile</h1>

    <form>

      <fieldset>
      <h2>Personal Info</h2>
        <dl>
          <dt>
            <label for"name">Your Name</label>
          </dt>
          <dd>
            <input type="text" name="first_name" id="first_name" placeholder="First" />
          </dd>
          <dd>
            <input type="text" name="last_name" id="last_name" placeholder="Last" />
          </dd>
        </dl>

        <dl>
          <dt>
            <label for "email">Email</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" />
          </dd>
        </dl>

        <h2>Social Media Accounts</h2>
        <dl>
          <dt>
            <label for "facebook">Facebook</label>
          </dt>
          <dd>
            <input type="text" name="text" id="text" />
          </dd>
        </dl>

        <dl>
          <dt>
            <label for "twitter">Twitter</label>
          </dt>
          <dd>
            <input type="text" name="text" id="text" />
          </dd>
        </dl>

        <dl>
          <dt>
            <label for "linkedin">Linkedin</label>
          </dt>
          <dd>
            <input type="text" name="text" id="text" />
          </dd>
        </dl>

        <h2>Account Info</h2>

        <dl>
          <dt>
            <label for "profile_name">Profile Name</label>
          </dt>
          <dd>
            <input type="text" name="text" id="text" />
          </dd>
        </dl>

        <dl>
          <dt>
            <label for "password">Password</label>
          </dt>
          <dd>
            <input type="password" name="pwd" id="pwd" />
          </dd>
        </dl>

        <dl>
          <dt>
            <label for "password">Confirm Password</label>
          </dt>
          <dd>
            <input type="password" name="pwd" id="pwd" />
          </dd>
        </dl>

        <h2>Bio</h2>

        <dl>
        <dd>
          <textarea rows="4" cols="50">  </textarea>
        </dd>
      </dl>

      <dl>
        <dd>
        <input type="radio" name="tandc" id="tandc" value="confirm" /> I agree to treat others with respect and will not say anything at all if I have nothing nice to say.
      </dd>
      </dl>

      <input class="button" type="submit" value="Create Account" />



      </fieldset>




    </form>
  </body>
</html>
