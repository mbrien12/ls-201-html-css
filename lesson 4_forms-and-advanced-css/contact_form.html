<!doctype html>
<html lang="en-US">
  <head>
    <title>Contact Form</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="mystyle.css">
  </head>
  <body>

    <form>
      <fieldset>
        <dl>
          <dt>
              <label for "first_name">First Name</label>
          </dt>
          <dd>
                <input type="text" name="first_name" id="first_name" />
          </dd>
        </dl>

        <dl>
          <dt>
              <label for "last">Last Name</label>
          </dt>
          <dd>
                <input type="text" name="last_name" id="last_name" />
          </dd>
        </dl>

        <dl>
          <dt>
              <label for "email">Email Address</label>
          </dt>
          <dd>
                <input type="email" name="email" id="email" placeholder="michelle@email.com" inputmode="email"/>
          </dd>
        </dl>

        <dl>
          <dt>
              <label for "city">City</label>
          </dt>
          <dd>
                <input type="text" name="city" id="city" />
          </dd>
        </dl>

        <dl>
          <dt>
              <label for "state">State</label>
          </dt>
          <dd>
            <select name="state">
<option>AK</option>
<option>AL</option>
<option>AR</option>
<option>AZ</option>
<option>CA</option>
<option>CO</option>
<option>CT</option>
<option>DC</option>
<option>DE</option>
<option>FL</option>
<option>GA</option>
<option>HI</option>
<option>IA</option>
<option>ID</option>
<option>IL</option>
<option>IN</option>
<option>KS</option>
<option>KY</option>
<option>LA</option>
<option>MA</option>
<option>MD</option>
<option>ME</option>
<option>MI</option>
<option>MN</option>
<option>MO</option>
<option>MS</option>
<option>MT</option>
<option>NC</option>
<option>ND</option>
<option>NE</option>
<option>NH</option>
<option>NJ</option>
<option>NM</option>
<option>NV</option>
<option>NY</option>
<option>OH</option>
<option>OK</option>
<option>OR</option>
<option>PA</option>
<option>RI</option>
<option>SC</option>
<option>SD</option>
<option>TN</option>
<option>TX</option>
<option>UT</option>
<option>VA</option>
<option>VT</option>
<option>WA</option>
<option>WI</option>
<option>WV</option>
<option>WY</option>
</select>
          </dd>
        </dl>

        <dl>
          <dt>
              <label for "zipcode">Zipcode</label>
          </dt>
          <dd>
                <input type="text" name="zipcode" id="zipcode" maxlength="5" />
          </dd>
        </dl>

        <dl>
          <dt>
              <label for "colour">Which of these colors do you most prefer?</label>
          </dt>
          <dd>
                <input type="radio" name="colour" id="colour" value="red" checked/> Red
                <input type="radio" name="colour" id="colour" value="green" /> Green
                <input type="radio" name="colour" id="colour" value="blue" /> Blue

          </dd>
        </dl>


                <dl>
                  <dt>
                      <label for "technology">What web technologies do you want to hear more about?</label>
                  </dt>
                  <dd>
                        <input type="checkbox" name="technology" id="html" value="html"/> HTML
                        <input type="checkbox" name="technology" id="css" value="css"/> CSS
                        <input type="checkbox" name="technology" id="javascript" value="javascript"/> Javascript
                        <input type="checkbox" name="technology" id="ruby" value="ruby"/> Ruby


                  </dd>
                </dl>

                <dl>
                  <dt>
                    <label for "comment">Comment</label>
                  </dt>

                  <dd>
                    <textarea rows="4" cols="50"> Please add comment here </textarea>
                  </dd>

                  <input type="hidden" name="date" value="15-01-2017"/>

                  <input type="submit" value="Submit" />
                  <input type="reset" value="Reset" />

                </dl>


      </fieldset>
    </form>

  </body>
</html>
